<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Type Race</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/car.svg"/>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <img id="bgImg" src="assets/bg.svg"/>
    <img id="carImg" src="assets/car.svg"/>
    
    <div id="textCont">
        <div id="fakeBg">
        <img id="txtBlur" src="assets/bg.svg"/></div>
        <div id="txtOverlay">
            <div id="txtCont"><div id="txtOut"></div></div>
        </div>
    </div>

    <div id="txtInBg"><div id="txtIn"></div></div>
    
    <div id="statsBar">
        <div id="mistakes">100%</div>
        <div id="timer">00.0s</div>
    </div>
    
    <div id="speedoContainer">
        <img id="speedoImg" src="assets/speedometer.svg"/>
        <div id="wpmNum">0</div>
        <div id="needle"></div>
    </div>

    <div id="overlay">
        <img id="cloudTR" src="assets/cloudGrey.svg"/>
        <img id="cloudTL" src="assets/cloud.svg"/>
        <img id="cloudBR" src="assets/cloudGrey.svg"/>
        <img id="cloudBL" src="assets/cloud.svg"/>

        <img id="helicopter" src="assets/heli.svg"/>
        <div id="scoreCont">
            <div class="score" id="scoreTime"></div>
            <div class="score" id="scoreAccuracy"></div>
            <div class="score" id="scoreWpm"></div>
            <div id="scoreButtons">
                <img src="assets/retry.svg" id="scoreRetry" />
                <img src="assets/home.svg" id="scoreHome" />
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="plugins/jquery.xcolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
